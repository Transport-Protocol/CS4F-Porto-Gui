name: Run React Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Stelle sicher, dass die Node.js-Version zu deiner React-App passt

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --coverage
        env:
          CI: true  # Setzt die Umgebungsvariable, die notwendig ist, damit Tests nicht interaktiv laufen
