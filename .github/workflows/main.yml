name: Run React Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Sicherstellen, dass die neueste Version verwendet wird

      - name: Set up Node.js
        uses: actions/setup-node@v4  # Sicherstellen, dass die neueste Version verwendet wird
        with:
          node-version: '20'  # Verwende explizit Node.js Version 20

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --coverage
        env:
          CI: true  # Setzt die Umgebungsvariable, die notwendig ist, damit Tests nicht interaktiv laufen
